<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Roman Numeral Converter</title>
    <script src="js/script.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <h1 id="header"> Decimal to Roman Numeral Conversion
            </h1>
        <p id="header"> This is a converter that will convert all your decimal numbers up to 4000 to Roman numerals.
        </p>


        <br/>
        <b> Try it yourself!</b>
        <form action="javascript:convert();" id="numbers">
            <label for="decimalVal"> Decimal:</label>
            <input type="text" id="decimalVal" />
            <input type="submit" value="convert" />
        </form>
    </div>
    <div id="result"> Roman:
        <span id="romanVal"/>
    </div>
</body>

</html>
